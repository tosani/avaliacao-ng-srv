<div class="modal-header">
  <h4 *ngIf="titulo" class="modal-title" id="modal-title">{{titulo}}</h4>
  <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title"
    (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p class="p-0 m-0">
    {{mensagem}}
  </p>
</div>
<div class="modal-footer">
  <div class="btn-group">
    <button type="button" class="btn btn-outline-success" (click)="activeModal.close(true);">Sim</button>
    <button type="button" class="btn btn-outline-danger" (click)="activeModal.dismiss();">Cancelar</button>
  </div>
</div>
